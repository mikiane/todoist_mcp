steps:
  # Étape 1 : Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/todoist-mcp', '.']
  
  # Étape 2 : Pousser l'image vers Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/todoist-mcp']
  
  # Étape 3 : Déployer sur Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'todoist-mcp'
      - '--image=gcr.io/$PROJECT_ID/todoist-mcp'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-secrets=TODOIST_TOKEN=TODOIST_TOKEN:latest'
      - '--set-env-vars=ISSUER_BASE=https://todoist-mcp-1002673804372.europe-west1.run.app'

# Timeout de 20 minutes pour le build
timeout: '1200s'

# Options de build
options:
  logging: CLOUD_LOGGING_ONLY
